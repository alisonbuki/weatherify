<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weatherify</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:700,300,400' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="container">
      <h1>&nbsp;Weatherify</h1>
      <form id="searchForm">
        <input type="text" name="city" placeholder="City" />
        <input type="text" name="country" placeholder="Country (i.e. US)"/>
        <input type="submit" value="Submit" />
      </form>

      <div id="weather">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  	<script type="text/javascript" src="js/index.js"></script>
    <script id="weather-template" type="text/x-handlebars-template">
      {{#if city}}
      <div class="weather">
        <h2>{{city}}, {{country}}</h2>
        <div class="temperature">{{temperature}} Â°F</div>
        <div class="description">{{description}}</div>
        <div class="humidity">{{humidity}}% Humidity</div>
        <div class="clouds">{{clouds}}% Cloud Coverage</div>
      </div>
      {{/if}}
    </script>
  </body>
</html>
